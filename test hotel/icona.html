    <style>
        .container{
            margin-top:50px;
           
        }
  
        .loader {
           
            width: 250px;
            height: 250px;
            background-color: rgb(126, 66, 26);
            margin: auto;
            animation: rotation 2.5s infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotateY(0deg);

            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateZ(180deg);

            }
        }
    </style>
</head>
